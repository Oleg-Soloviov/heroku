{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block title %}{% trans "Thank you for your email." %}{% endblock %}

{% block main_container %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="thanks" class="panel panel-default">
                  <div class="panel-body">
                    <h3 style="text-align:center">{% if user.is_authenticated %}Hello {{ user.username }}!{% else %}Hello anonimous!{% endif %}</h3>
                  </div>
                </div>
            </div><!-- col-md-12 -->
        </div><!-- row -->
    </div><!-- container-->
{% endblock main_container %}
